server.port=8004

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:mem:db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create

bank.url = http://localhost:8200
bank.create.payment.request.api=/create-payment-request

bank.service.success.url=http://localhost:4203/payment-success
bank.service.failed.url=http://localhost:4203/payment-failed
bank.service.error.url=http://localhost:4203/payment-error

