<div class="row component">
    <div class="col"></div>
    <div class="col">
        <h1 class="h3 mb-3 font-weight-normal">Secret information for Bitcoin</h1>
        <form [formGroup]="SingIn" (ngSubmit)="onSubmit($event)" novalidate>
            <div class="form-group">
                <label>Marchant API Id</label>
                <input type="text" formControlName="token" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.token.errors }"/>
                <div *ngIf="submitted && f.token.errors">
                    <div style="color:red;">Token is incorect!</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
            </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
