<body class="text-center">
    <div class="row component">
      <div class="col"></div>
      <div class="col">
          <h1 class="h3 mb-3 font-weight-normal">Secret information for Bank</h1>
          <form [formGroup]="SingIn" (ngSubmit)="onSubmit($event)" novalidate >
              <div class="form-group">
                  <label>Merchant Id</label>
                  <input type="text" formControlName="merchantId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.merchantId.errors }"/>
                  <div *ngIf="submitted && f.merchantId.errors">
                      <div style="color:red;">Merchant id is incorect!</div>
                  </div>
              </div>
  
              <div class="form-group">
                  <label>Merchant Password</label>
                  <input type="password" formControlName="merchantPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.merchantPassword.errors }" />
                  <div *ngIf="submitted && f.merchantPassword.errors">
                      <div style="color:red;">Merchant password is incorect!</div>
                  </div>
              </div>
  
              <div class="form-group">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
              </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
    
  </body>
