# Server port
server.port=8100

payment.url=https://localhost:8765/authentication-service/getTransactionLink
payment.callback.url=https://localhost:8100/shopping-cart/complete-payment

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

## Datasource
spring.datasource.url=jdbc:h2:mem:db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create

# Database
spring.jpa.show-sql=true

# HTTPS
http.client.ssl.trust-store=truststore
http.client.ssl.trust-store-password=123

# HTTPS
server.ssl.key-alias=sci_center_a
server.ssl.key-password=123
server.ssl.key-store=./src/main/resources/keystore
server.ssl.key-store-provider=SUN
server.ssl.key-store-type=JKS