<body class="text-center">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-6">
            <h1 class="h3 mb-3 font-weight-normal mt-3">Unfinished Transaction Configuration</h1>
            <form class="mt-4" [formGroup]="utcForm" novalidate>
                <div class="form-group">
                    <div class="row">
                            <div class="col-4">
                                <label>Current state:</label>
                            </div>
                            <div class="col-8" *ngIf="running">
                                <label>Running</label>
                            </div>
                            <div class="col-8"  *ngIf="!running">
                                <label>Idle</label>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Current timeout:</label>
                        </div>
                        <div class="col-8">
                            <label>{{timeout}} seconds</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Set new timeout</label>
                        </div>
                        <div class="col-8">
                            <input type="number" formControlName="timeout" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.timeout.errors }" />

                            <div *ngIf="submitted && f.timeout.errors">
                                <div style="color:red;">Minimum timeout is 1 second.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-lg btn-primary btn-block" (click)="changeTimeout()">
                                Change Timeout
                            </button>
                            <button class="btn btn-lg btn-primary btn-block" (click)="utcStart()">
                                Start
                            </button>
                            <button class="btn btn-lg btn-primary btn-block" (click)="utcStop()">
                                Stop
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</body>
