<body class="text-center">
        <div class="row">
          <div class="col"></div>
          <div class="col">
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
              <form [formGroup]="SingIn" (ngSubmit)="onSubmit($event)" novalidate>
                  <div class="form-group">
                      <label>Username</label>
                      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                      <div *ngIf="submitted && f.username.errors">
                          <div style="color:red;">Username is incorect!</div>
                      </div>
                  </div>
      
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors">
                          <div style="color:red;">Password is incorect!</div>
                      </div>
                  </div>
      
                  <div class="form-group">
                      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                  </div>
                  <div class="form-group">
                        <button class="btn btn-lg btn-danger btn-block" [routerLink]="'/register'">Register</button>
                  </div>
            </form>
          </div>
          <div class="col"></div>
        </div>
        
      </body>
