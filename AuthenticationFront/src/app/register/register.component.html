<body class="text-center">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-6">
                <h1 class="h3 mb-3 font-weight-normal mt-3">Registration</h1>
                <form class="mt-4" [formGroup]="SingIn" (ngSubmit)="onSubmit($event)" novalidate>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label>Username</label>
                            </div>
                            <div class="col-8">
                                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    
                                <div *ngIf="submitted && f.username.errors">
                                    <div style="color:red;">Username is incorect!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label>Password</label>
                            </div>
                            <div class="col-8">
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors">
                                    <div style="color:red;">Password is incorect!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label>First name</label>
                            </div>
                            <div class="col-8">
                                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                                <div *ngIf="submitted && f.firstName.errors">
                                    <div style="color:red;">FirstName is incorect!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label>Last name</label>
                            </div>
                            <div class="col-8">
                                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                                <div *ngIf="submitted && f.lastName.errors">
                                    <div style="color:red;">LastName is incorect!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label>Address</label>
                            </div>
                            <div class="col-8">
                                <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                                <div *ngIf="submitted && f.address.errors">
                                    <div style="color:red;">Address is incorect!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label>E-mail</label>
                            </div>
                            <div class="col-8">
                                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors">
                                    <div style="color:red;">E-mail is incorect!</div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                            </div>
                            <div class="col-6">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">
                                    Register
                                </button>
                            </div>
                        </div>
                    </div>
    
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    
    </body>
