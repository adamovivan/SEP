<h3 class="shopping-cart">Shopping Cart</h3>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="magazineItems">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> no. </th>
      <td mat-cell *matCellDef="let element; let i = index;">{{ i+1 }}</td>
    </ng-container>

    <ng-container matColumnDef="issn">
      <th mat-header-cell *matHeaderCellDef> ISSN </th>
      <td mat-cell *matCellDef="let element">{{ element.magazine.issn }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element">{{ element.magazine.title }}</td>
    </ng-container>

    <ng-container matColumnDef="scientificField">
      <th mat-header-cell *matHeaderCellDef> Scientific Field </th>
      <td mat-cell *matCellDef="let element">{{ element.magazine.scientificField.name | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <i class="material-icons" (click)="removeFromShoppingCart(element)">
            remove_shopping_cart
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
  <button mat-button color="green" class="payment-button" (click)="proceedToPayment()">Proceed to payment</button>
  <span class="total-price">Total price: {{ totalPrice | currency }}</span>
</div>
