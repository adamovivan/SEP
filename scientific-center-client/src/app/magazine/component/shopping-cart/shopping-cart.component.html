<h3 class="shopping-cart">Shopping Cart</h3>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="items">
    <ng-container matColumnDef="no">
      <th mat-header-cell class="no-cell" *matHeaderCellDef> no. </th>
      <td mat-cell class="no-cell" *matCellDef="let element; let i = index;">{{ i+1 }}</td>
    </ng-container>

    <ng-container matColumnDef="itemType">
      <th mat-header-cell class="item-type-cell" *matHeaderCellDef> Item Type </th>
      <td mat-cell class="item-type-cell" *matCellDef="let element">
        {{ element.itemType }}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell class="title-cell" *matHeaderCellDef> Title </th>
      <td mat-cell class="title-cell" *matCellDef="let element">
        <span *ngIf="element.membership != undefined">
        {{ element.membership.item.title }}
      </span>
    </td>
      
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell class="price-cell" *matHeaderCellDef> Price </th>
      <td mat-cell class="price-cell" *matCellDef="let element">{{ element.price | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <i class="material-icons" (click)="removeFromShoppingCart(element)">
            remove_shopping_cart
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
  <button mat-button color="green" class="payment-button" (click)="proceedToPayment()">Proceed to payment</button>
  <span class="total-price">Total price: {{ totalPrice | currency }}</span>
</div>
